<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body id="carrin">
    <div class="navbar">
        <h1>EliteKicks</h1>
        <input type="text" placeholder="Buscar produtos...">
        <div class="hamburguer">
            <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
        </div>
        <div class="menu">
            <nav>
                <ul id="naoordenada" class="lista-header">
                    <li><a href="#">Home</a></li>
                    <li></li><a href="#">Produtos</a></li>
                    <li><a href="#">Categorias</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <h1>carrinho</h1>
    <footer>
        <p>© 2025 Meu E-commerce - Todos os direitos reservados.</p>
    </footer>
    <div class="container text-center">
        <table class="table table-dark table-hover">
            <thead>
                <th>Imagem</th>
                <th>Nome</th>
                <th>Quantidade</th>
            </thead>
            <tbody>
                <tr>
                    <td><img width="80px" src="https://coopsp.vtexassets.com/arquivos/ids/226281-800-auto?v=638042371412870000&width=800&height=auto&aspect=true" alt=""></td>
                    <td>Cerveja Heineken</td>
                    <td><input class="ckeckout form-control" type="number" value="4"></td>
                </tr>
                <tr>
                    <td><img width="80px" src="https://img.megaboxatacado.com.br/produto/1000X1000/20201022_eise.jpg" alt=""></td>
                    <td>Cerveja Eisenbahn</td>
                    <td><input class="ckeckout form-control" type="number" value="4"></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td><button type="button" class="btn btn-primary" style="color: #212529;">Comprar</button>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Entrega</h1>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Endereço de e-mail:</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">CEP:</label>
                        <input type="number" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Rua:</label>
                        <input type="text" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Cidade:</label>
                        <input type="text" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">UF:</label>
                        <input type="text" class="form-control" id="exampleInputPassword1">
                    </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
            <div class="col">
                <h1>Cartão</h1>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Número do cartão:</label>
                        <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Nome do titular:</label>
                        <input type="number" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Vencimento:</label>
                        <input type="date" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">CVV:</label>
                        <input type="number" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Parcelas:</label>
                        <input type="number" class="form-control" id="exampleInputPassword1">
                    </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
